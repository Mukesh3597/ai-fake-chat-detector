<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Fake WhatsApp Chat Detector</title>
  <style>
    body{font-family:Arial;background:#f4f6f9;padding:30px;}
    .box{max-width:700px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08);}
    textarea{width:100%;height:180px;padding:12px;border-radius:10px;border:1px solid #ccc;font-size:14px;}
    button{margin-top:10px;padding:10px 18px;border:none;border-radius:10px;background:#111;color:#fff;font-size:15px;cursor:pointer;}
    .result{margin-top:16px;padding:12px;border-radius:10px;background:#f1f5ff;}
    small{color:#333;}
  </style>
</head>
<body>

  <div class="box">
    <h2>üß† AI Fake WhatsApp Chat Detector</h2>
    <p>Paste your WhatsApp chat and click check.</p>

    <form method="POST">
      <textarea name="chat" placeholder="Paste WhatsApp chat here..." required>{{ chat_text }}</textarea>
      <br/>
      <button type="submit">üîç Check Chat</button>
    </form>

    {% if result %}
      <div class="result">
        <h3>{{ result }}</h3>
        <small>{{ reason }}</small>
      </div>
    {% endif %}
  </
